<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Silly story generator</title>

    <style>

    body {
      font-family: helvetica, sans-serif;
      width: 350px;
    }

    label {
      font-weight: bold;  
    }

    div {
      padding-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    p {
      background: #FFC125;
      color: #5E2612;
      padding: 10px;
      visibility: hidden;
    }

    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="">
    </div>
    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    
		<script>
		  var customName = document.getElementById('customname');
			var rawText = 'It was 94 farenheit outside, so :insertx: went for a walk. When they got to :inserty:, they stared in horror for a few moments, then :insertz:. :name: saw the whole thing, but he was not surprised â€” :insertx: weighs 300 pounds, and it was a hot day.';
			var mainCharacterList = ['Willy the Goblin', 'Big Daddy', 'Father Christmas'];
			var places = ['the soup kitchen', 'Disneyland', 'the White House'];
			var incidence = ['spontaneously combusted', 'melted into a puddle on the sidewalk', 'turned into a slug and crawled away'];
		
		  var btn = document.querySelector('.randomize');
			
			btn.addEventListener('click', generateStory);
			
			function generateStory() {
			  var name = 'Bob';
				var weight = 300;
				var temperature = 94;
				var randomNumber = Math.floor(Math.random()*3);
				
			  if(customName.value !== '') {
				  name = customName.value;
				}
				
				if(document.getElementById('uk').checked) {
				  weight = Math.round(300);
					temperature = Math.round(94);
				}
				
				var textElement = rawText.replace(/:insertx:/gi, mainCharacterList[randomNumber]).replace(/:inserty:/gi, places[randomNumber]).replace(/:insertz:/gi, incidence[randomNumber]).replace(':name:', name);
			
			  console.log(textElement);
			  var text = document.querySelector('.story');
				text.textContent = textElement;
				text.style.visibility = 'visible';
			}
		
		</script>
  </body>
</html>
